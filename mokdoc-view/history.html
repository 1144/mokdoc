<script type="text/javascript">
	//显示历史查看
	function showHistory(){
		var hist = Cookie.get('hist');
		if(hist){
			hist = hist.split(',');
			var i = hist.length, item, html = '', j = 1;
			while(i--){
				item = hist[i].slice(1);
				//html += '<a data-id="'+ item +'" data-type="'+ hist[i].charAt(0) +
				//	'" href="javascript:;" cpo-name="show-detail">'+ item +'</a>';
				html += '<a href="detail.html?type='+hist[i].charAt(0)+'&id='+item+'">'+item+'</a>';
				j%5===0 && (html += '<br/>');
				j++;
			}
			html && $('#history').html(html);
		}
	}
	showHistory();
</script>
